{% extends 'base.html' %}
{% block title %}
    {{ block.super }}: Request
{% endblock title %}
{% block content %}
    <h2>Request</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                <label for="id_{{ field.name }}">
                    {{ field.label }}:
                </label>
                <input 
                        id="id_{{ field.name }}" 
                        type="{{ field.type }}" 
                        name="{{ field.name }}"
                >
            </p>
        {% endfor %}

        <button class="btn btn-dark" type="submit">Submit</button>
    </form>
{% endblock content %}
